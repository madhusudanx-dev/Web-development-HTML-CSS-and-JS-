<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="RPS.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="
    play('rock')"
    >
      <img src="images/rock-emoji.png" class="rock-icon" />
    </button>
    <button
      onclick="
    play('paper')"
    >
      <img src="images/paper-emoji.png" class="paper-icon" />
    </button>
    <button
      onclick="
    play('scissors')"
    >
      <img src="images/scissors-emoji.png" class="sci-icon" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves move"></p>

    <p class="js-score score"></p>

    <button class="reset-but" onclick="resetScore()">Reset score</button>

    <script src="RPS.js"></script>
  </body>
</html>
